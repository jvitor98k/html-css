<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pais</title>
</head>
<body>
    <h1>Qual país você mora?</h1>
    Digite o nome do país: <input type="text" name="txtp" id="txtp" onkeydown="if (event.keyCode === 13) { consultar(); }">
    <input type="button" value="verificar" onclick="consultar()">
    <div id="res">
    </div>

    <script>
        function consultar() {
            var txtp = document.getElementById('txtp');
            var res = document.getElementById('res');
            
            if (txtp.value.toLowerCase() === 'brasil') {
                res.innerHTML = 'Você é brasileiro.';
            } else {
                res.innerHTML = 'Você é estrangeiro.';
            }
        }
    </script>
    
</body>


</html>
