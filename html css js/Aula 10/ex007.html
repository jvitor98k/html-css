<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Somando valores</title>
</head>
<body>
    <h1>Somando valores</h1>
    <input type="number" name="txtn1" id="n1"> x
    <input type="number" name="txtn2" id="n2">
    <input type="button" value="Somar" onclick="somar()">
    <div id="resultado">
        Resultado
    </div>
    

    <script>
        function somar(){
            var numero1 = document.getElementById('n1')
            var numero2 = document.getElementById('n2')
            var res = document.getElementById('resultado')
            var n11 = Number(numero1.value)
            var n22 = Number(numero2.value)
            var r = n11*n22
            res.innerText = `A multiplicação entre ${n11} e ${n22} é ${r} !`
        }
    </script>
</body>
</html>
