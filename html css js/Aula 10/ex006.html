<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>
    <style>
        div#area{
            font: normal 20pt Arial;
            background: green;
            color: white;
            height: 200px;
            width: 200px;
            line-height: 200px;
            text-align: center;
            

        }
    </style>
</head>
<body>
    <div id="area" onclick="clicar()" onmouseenter="entrar()" onmouseout="sair()">
        interaja...
    </div>
    <script>
            var t1 = document.getElementById('area')
            t1.addEventListener('click',clicar)
            t1.addEventListener('mouseenter',entrar)
            t1.addEventListener('mouseout',sair)
            
        function clicar(){
            t1.innerText='clickou!'
            t1.style.background='red'
        }

        function entrar(){
            t1.innerText='entrou'
        }

        function sair(){
            t1.innerText='Saiu!'
            t1.style.background='green'
        }

       
    </script>
</body>
</html>
